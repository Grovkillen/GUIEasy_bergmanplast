<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css inline ../build/temp/gui.min.css -->
    <link rel="stylesheet" href="gui_easy.css">
    <link rel="stylesheet" href="bp.css">
    <!-- /build -->
    <!-- build:js inline ../build/temp/gui.min.js -->
    <script src="gui_easy_settings.js"></script>
    <script src="gui_easy_default_settings.js"></script>
    <script src="gui_easy_helper.js"></script>
    <script src="gui_easy_helper_server_specific.js"></script>
    <script src="gui_easy_curly.js"></script>
    <script src="gui_easy_curly_page.js"></script>
    <script src="gui_easy_curly_icons.js"></script>
    <script src="gui_easy_scrubber.js"></script>
    <script src="gui_easy_popper.js"></script>
    <script src="gui_easy_popper_sign.js"></script>
    <script src="gui_easy_pitcher.js"></script>
    <script src="gui_easy_butler.js"></script>
    <script src="gui_easy_tender.js"></script>
    <script src="gui_easy_ini.js"></script>
    <!-- /build -->
    <title>Intranet</title>
</head>

<body>
<div class="view-got-box-shadows"></div>
<div class="modal is-black" id="modal-container">
    <div class="spinner-box" id="fallback-loading-animation">
        <div class="spinner-container">
            <div class="spinner-object spinner-object-1"></div>
            <div class="spinner-object spinner-object-2"></div>
            <div class="spinner-object spinner-object-3"></div>
            <div class="spinner-object spinner-object-4"></div>
            <div class="spinner-object spinner-object-5"></div>
        </div>
    </div>
    <div class="loading-screen" id="modal-loading-screen">
        {{LOGO-BIG}}
        <br class="got-margin">
        Bergmanplast
        {{VERSION-GUI}}
        <br class="got-margin">
        <progress id="modal-loading-progress" value="0"></progress>
        <div class="loading-log" id="modal-loading-log"></div>
    </div>
    {{MODAL-MESSAGE}}
    {{INFO-MESSAGE}}
</div>

{{NOTIFIER-TOP}}
{{NAVBAR}}
{{WAVE}}
{{GAMEPAD}}

<div class="page-contents" id="page-container">

    <div class="container" id="start-container">
        {{PAGE-START}}
    </div>
    <div class="container" id="planering-container">
        {{PAGE-PLANERING}}
    </div>
    <div class="container" id="körning-container">
        {{PAGE-KÖRNING}}
    </div>
    <div class="container" id="info-container">
        {{PAGE-INFO}}
    </div>
    <div class="container" id="kvalitét-container">
        {{PAGE-KVALITÉT}}
    </div>

    {{MENU-ACTION}}
    {{DRAWER-ORDERS}}

    <div class="footer" data-click="menu-about">
        {{LOGO-BIG}}
        <div class="text-tiny" data-current-index="0">
            {{VERSION-GUI-TEXT}}
        </div>
        {{INFO-FOOTER}}
    </div>
</div>

</body>

</html>
